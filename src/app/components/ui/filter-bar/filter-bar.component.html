<div class="filter-bar">
    <input 
      type="text" 
      placeholder="Search tickets..." 
      [(ngModel)]="searchQuery"
      (ngModelChange)="onSearchChange()" />
  
    <div class="filters">
      <button *ngFor="let f of filters"
              [class.active]="activeFilter === f"
              (click)="setFilter(f)">
        {{ f }}
      </button>
    </div>
  </div>
